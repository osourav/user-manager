<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="src/img/icon.png" />
      <title>User Manager</title>

      <!-- scripts -->
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js" defer></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" defer></script>

   </head>
   <body>
      <div id="responsive">
         <header>
            <div id="title">User Manager</div>
            <div id="createSectionBtn" class="header-btn s-btn cursor">
               <i class="sbi-post_add"></i>
            </div>
            <div id="openMainMenu" class="header-btn s-btn cursor">
               <i class="sbi-menu1"></i>
            </div>
         </header>

         <div id="mainMenu">
            <div id="menuInner">
               <div id="welcome">
                  <p>Welcome</p>
                  <span id="userName">_____</span>
               </div>
               <div id="menuOptions">
                  <div class="option cursor" id="showHistory">
                     <i class="sbi-auto_delete"></i>
                     <p>History</p>
                  </div>
                  <div class="option cursor" id="uploadData">
                     <i class="sbi-upload4"></i>
                     <p>EXPORT</p>
                  </div>
                  <div class="option cursor" id="downloadData">
                     <i class="sbi-download4"></i>
                     <p>IMPORT</p>
                  </div>
                  <div class="option cursor" id="changePassword">
                     <i class="sbi-key2"></i>
                     <p>Change</p>
                  </div>
                  <div class="option cursor" id="clearAll">
                     <i class="sbi-drawer2"></i>
                     <p>Clear All</p>
                  </div>
               </div>

               <div id="copyright">Â©SouravBarui2023</div>
            </div>
         </div>

         <div id="historyWindow">
            <div id="historyTitle">
               <p>DELETE HISTORY</p>
               <i class="sbi-close cursor" id="historyColose"></i>
            </div>
            <div id="backNext">
               <i class="sbi-arrow-bold-left cursor" id="slideBack"></i>
               <div id="slideNo">1</div>
               <i class="sbi-arrow-bold-right cursor" id="slideNext"></i>
            </div>
            <div class="scroll-box">
               <div id="historyList"></div>
            </div>
         </div>

         <main id="itsMain"></main>

         <div id="waitingWindow" class="">
            <div class="center">
               <div class="wave" style="--delay: 0"></div>
               <div class="wave" style="--delay: 0.1"></div>
               <div class="wave" style="--delay: 0.2"></div>
               <div class="wave" style="--delay: 0.3"></div>
               <div class="wave" style="--delay: 0.4"></div>
               <div class="wave" style="--delay: 0.5"></div>
               <div class="wave" style="--delay: 0.6"></div>
               <div class="wave" style="--delay: 0.7"></div>
               <div class="wave" style="--delay: 0.8"></div>
               <div class="wave" style="--delay: 0.9"></div>
            </div>
            <div id="dbInfo">
               <div id="dbMessage">Message</div>
               <div class="buttons">
                  <button id="noBtn" class="cursor">NO</button>
                  <button id="yesBtn" class="cursor">YES</button>
               </div>
               <button id="dbOkBtn" class="cursor">OKAY</button>
            </div>
         </div>

         <div id="profileView"></div>

         <!-- floting windows -->
         <div id="flotingInput" class="floting-window-outer"></div>
      </div>

      <script>
         try {
            if (Android.is() && Android.isHaveData()) {
               const username = "osourav";
               const repoName = "user-manager";
               const data = Android.getData();
               document.open();
               document.write(data);
               document.close();
            }
         } catch (error) {
            console.log("WEB APP");
         } finally {
            const scripts = [
               "./js/data.js",
               "./js/utils.js",
               "./js/config.js",
               "./js/profile.js",
               "./js/forms.js",
               "./js/functions.js",
               "./js/user.js",
            ];

            scripts.forEach((src) => {
               const script = document.createElement("script");
               script.type = "text/javascript";
               script.src = src;
               document.body.appendChild(script);
            });

            const styles = [
               "./icons/css/icon.css",
               "./css/font.css",
               "./css/style.css",
               "./css/section.css",
               "./css/mainMenu.css",
               "./css/flotingWindow.css",
               "./css/loding.css",
               "./css/profile.css",
               "./css/history.css",
               "./css/media.css",
            ];

            styles.forEach((href) => {
               const style = document.createElement("link");
               style.setAttribute("rel", "stylesheet");
               style.setAttribute("href", href);
               document.head.appendChild(style);
            });
         }
      </script>
   </body>
</html>
