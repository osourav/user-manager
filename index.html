<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" type="image/png" href="src/img/icon.png" />
   <title>User Manager</title>
   
   <!-- css -->
   <link rel="stylesheet" href="./icons/css/icon.css" />
   <link rel="stylesheet" href="./css/font.css" />
   <link rel="stylesheet" href="./css/style.css">

   <!-- scripts -->
   <script src="./js/utils.js" defer></script>
   <script src="./js/main.js" defer></script>

</head>
<body>

   <div id="responsive">
      <header>
         <div id="title">User Manager</div>
         <div id="createSectionBtn" class="header-btn s-btn cursor">
            <i class="sbi-post_add"></i>
         </div>
         <div id="openMainMenu" class="header-btn s-btn cursor">
            <i class="sbi-menu1"></i>
         </div>
      </header>

      <div id="mainMenu">
         <div id="menuInner">
            <div id="welcome">
               <p>Welcome</p>
               <span>User Name</span>
            </div>
            <div id="menuOptions">
               <div class="option cursor">
                  <i class="sbi-cloud_download"></i>
                  <p>Download</p>
               </div>
               <div class="option cursor">
                  <i class="sbi-cloud_upload"></i>
                  <p>Upload</p>
               </div>
               <div class="option cursor">
                  <i class="sbi-key2"></i>
                  <p>Change Password</p>
               </div>
            </div>

            <div id="copyright">Â©SouravBarui2023</div>
         </div>
      </div>
      
      <main id="itsMain"></main>
      
      <!-- floting windows -->
      <div id="singleInput" class="floting-window-outer"></div>
      <div id="multiInput" class="floting-window-outer"></div>
   </div>

</body>
</html>
